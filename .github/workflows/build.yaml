name: Java CI with Gradle

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: checkout multi-tenant starter
        uses: actions/checkout@v5
        with:
          path: spring-boot-multi-tenant-starter

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./spring-boot-multi-tenant-starter/gradlew

      - name: Build multi-tenant starter with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build
          build-root-directory: spring-boot-multi-tenant-starter

